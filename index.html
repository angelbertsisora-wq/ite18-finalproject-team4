<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Art Museum</title>

    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
  </head>

  <body>
    <!-- MAIN SCENE -->
    <a-scene
      renderer="colorManagement: true; shadowMap.enabled: true; physicalLights: true"
      fog="type: exponential; color: #0f0f0f; density: 0.008">
      
      <!-- ====== ASSETS (Models & Textures) ====== -->
      <a-assets>
        <!-- David 3D Model -->
        <a-asset-item id="david" src="assets/artworks/sculptures/david/scene.gltf"></a-asset-item>
        <a-asset-item id="bernini" src="assets/artworks/sculptures/bernini/scene.gltf"></a-asset-item>
        <a-asset-item id="madona" src="assets/artworks/sculptures/madona/scene.gltf"></a-asset-item>
        
        <!-- Textures -->
        <img id="floorTex" src="assets/floor.jpg" />
        <img id="floorMainTex" src="assets/floor/Wood_Floor_014_basecolor.png" />
        <img id="wallTex" src="assets/wall.jpg" />
        <img id="ceilingTex" src="assets/ceiling.jpg" />
        <!-- Ceiling Drop Tiles PBR Textures -->
        <img id="ceilingBasecolor" src="assets/ceiling/Ceiling_Drop_Tiles_001_basecolor.jpg" />
        <img id="ceilingNormal" src="assets/ceiling/Ceiling_Drop_Tiles_001_normal.jpg" />

        <img id="p2-front" src="assets/artworks/main-room/panel/p2-front.jfif" />

        <img id="l3" src="assets/artworks/main-room/left-wall/l3.jfif">

      <!-- ==================== -->
      <!-- WALLS -->
      <!-- ==================== -->

      position="0 5 10.7"
      rotation="0 180 0"
      width="30" height="10" depth="0.6"
      material="shader: standard; color: #3A4A57; src: #wallTexture; roughnessMap: #wallTexture; roughness: 0.95; metalness: 0; repeat: 4 3"

      </a-box>

      <!-- Back Wall -->

        position="0 5 -19.3"

        shadow="receive: true">

        position="-14.7 5 1" 
        rotation="0 90 0" 
        width="20" height="10" depth="0.6"
        material="shader: standard; color: #3A4A57; src: #wallTexture; roughnessMap: #wallTexture; roughness: 0.95; metalness: 0; repeat: 4 3"
        shadow="receive: true">
      </a-box>
      
      <!-- Left Wall Side Section -->

        class="collidable"
        position="-14.7 5 -16.5" 
        rotation="0 90 0"

        shadow="receive: true">

        class="collidable"
        position="14.7 5 1" 
        rotation="0 -90 0" 
        width="20" height="10" depth="0.6"
        material="shader: standard; color: #3A4A57; src: #wallTexture; roughnessMap: #wallTexture; roughness: 0.95; metalness: 0; repeat: 4 3"
        shadow="receive: true">
      </a-box>

      <!-- Right Wall Side Section -->
      <a-box 
        class="collidable"
        position="14.7 5 -16.5"

        width="5" height="10" depth="0.6"

        rotation="90 0 0"
        width="30"
        height="30"
        material="shader: standard; src: #ceilingBasecolor; normalMap: #ceilingNormal; roughnessMap: #ceilingRoughness; aoMap: #ceilingAO; repeat: 6 6; roughness: 0.9; metalness: 0"

      <!-- LEFT ROOM CEILING -->
      <a-plane 
        position="-25 10 -11.5" 
        rotation="90 0 0" 
        width="20" height="15"

      <a-plane 
        position="25 10 -11.5" 
        rotation="90 0 0" 
        width="20" height="15" 
        material="shader: standard; src: #ceilingBasecolor; normalMap: #ceilingNormal; roughnessMap: #ceilingRoughness; aoMap: #ceilingAO; repeat: 2 2; roughness: 0.9; metalness: 0">
      </a-plane>

      <!-- ==================== -->
      <!-- FLOORS -->
      <!-- ==================== -->

      <!-- MAIN ROOM FLOOR -->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="30"
        height="30"
        material="src: #floorMainTex; repeat: 8 8; metalness: 0; roughness: 0.8"
        shadow="receive: true"
      ></a-plane>

      <!-- LEFT ROOM FLOOR -->

      </a-plane>

      <!-- Left Wall Baseboard -->
      <a-box position="-14.4 0.15 1" rotation="0 90 0" width="20" height="0.3" depth="0.15" material="color: #d8d0c4; roughness: 0.6; metalness: 0" shadow="receive: true"></a-box>

      <a-box position="-14.4 0.15 -16.5" rotation="0 90 0" width="5" height="0.3" depth="0.15" material="color: #d8d0c4; roughness: 0.6; metalness: 0" shadow="receive: true"></a-box>

      <a-box position="14.4 0.15 1" rotation="0 -90 0" width="20" height="0.3" depth="0.15" material="color: #d8d0c4; roughness: 0.6; metalness: 0" shadow="receive: true"></a-box>

      <a-box position="14.4 0.15 -16.5" rotation="0 -90 0" width="5" height="0.3" depth="0.15" material="color: #d8d0c4; roughness: 0.6; metalness: 0" shadow="receive: true"></a-box>

      <!-- LEFT ROOM BASEBOARDS -->
      <!-- Back Wall Baseboard -->
      <a-box position="-34.4 0.15 -11.5" rotation="0 90 0" width="15" height="0.3" depth="0.15" material="color: #d8d0c4; roughness: 0.6; metalness: 0" shadow="receive: true"></a-box>
      <!-- Right Wall Baseboard -->

      <!-- Left Wall Baseboard -->

      <!-- Left Wall Baseboard -->

      <!-- Right Wall Baseboard -->
      <a-box position="25 0.15 -4.0" rotation="0 180 0" width="20" height="0.3" depth="0.15" material="color: #d8d0c4; roughness: 0.6; metalness: 0" shadow="receive: true"></a-box>

      <a-entity class="collidable" position="14.20 4 -6" rotation="0 -90 0">
        <a-plane width="4" height="2" material="src: #r1" artwork-interaction="artworkId: r1"></a-plane>
      </a-entity>

      <a-entity class="collidable" position="14.20 4 0" rotation="0 -90 0">
        <a-plane width="4" height="2" material="src: #r2" artwork-interaction="artworkId: r2"></a-plane>
